<!DOCTYPE html>
<html>
    <head>
        <style>
            .city {
                background-color: tomato;
                color: white; /* Fixed typo: 'whilte' to 'white' */
                border: 2px solid black;
                margin: 20px;
                padding: 20px;
            } 
        </style>
    </head>
    <body>
        <!-- Non-class div -->
        <div>
            <h2>London</h2>
            <p>London is the capital of England.</p>
        </div>

        <!-- Class div "city" -->
        <div class="city">
            <h2>Paris</h2>
            <p>Paris is the capital of France.</p>
        </div>

        <!-- Another class div "city" -->
        <div class="city">
            <h2>Tokyo</h2>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </body>
</html>
